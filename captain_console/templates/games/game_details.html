    {% extends 'base.html' %}


{% block content %}

{% load static %}

<link rel="stylesheet" href="{% static 'css/game_details.css' %}" />

<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <div class="grid-image">
                <img class="imgs" src="{{ game.image }}" alt="">
            </div>
        </div>
        <div class="col-sm-4">
            <h1>{{ game.name }}</h1>
            <h3 class="text-warning">{{ game.price }}$</h3>
            <p> {{ game.description }} </p>
            <button type="button" class="btn btn-warning">Add to basket</button>

        </div>
    </div>

</div>


{% endblock %}
