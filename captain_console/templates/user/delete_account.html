{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="content-section" id="deleteaccount">
    <img class="delete_img" src="../../static/images/delete_profile.png">
<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete User Account</legend>
            <p>Are you sure you want to delete your account?  <br>This will permanently delete your
               account.</p>
            {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-danger" type="submit">Delete Account</button>
            <a class="btn btn-primary-custom" style="float:right; color: dodgerblue"
               href="{% url 'profile' %}">Cancel</a>
    </div>
</form>
 </div>
{% endblock content %}
